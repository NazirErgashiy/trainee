# APPLICATION SETTINGS
spring.application.name=trainee
application.timezone.pattern=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
application.timezone=GMT+5
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
server.port=8080
# LOCALHOST DATABASE SETTINGS
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# LIQUIBASE SETTINGS
spring.liquibase.enabled=false
spring.liquibase.change-log=db/changelog/changelog.yaml
spring.liquibase.contexts=dev
# DB TEST
test.reset.sql.template=ALTER TABLE %s ALTER COLUMN id RESTART WITH 1
